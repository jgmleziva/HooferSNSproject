<!DOCTYPE html>
<html lang="en" style="overflow: hidden;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Ski Trip Sign Ups</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
<link rel="stylesheet" href="style2.css">
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/8a80b728dc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Background -->
    <div
      class="background"
      style="
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.75),
            rgba(0, 0, 0, 0.75)
          ),
          url(Background.jpg);
        width: 100%;
        height: 100vh;
        background-size: cover;
        background-position: center;
      "
    >
    <!-- Navbar -->
      <div class="navbar px-6 pt-6" style="background: transparent">
        <div class="navbar-brand ml-6">
          <a href="#">
            <figure class="image is-128x128">
              <img
                class="is-rounded"
                src="logo.jpg"
                class="logo"
                alt=""
              /></figure
          ></a>
        </div>
      </div>

      <!-- Content -->
      <div class="section is-medium text has-text-centered" style="  transform: translateY(0);
      ">
        <p class="has-text-white is-size-1 has-text-weight-bold">Welcome!</p>
        <p class="has-text-white is-size-3 m-3">Please Sign In to Continue.</p>
        <div class="m-5">
          <button class= "mybutton" type="button"><span></span>Sign Up</button>
          <button class="mybutton" type="button"><span></span>Sign In</button>
        </div>
      </div>
      
      <!-- Footer -->
      <div
      class="Footer columns mt-6 mr-0 ml-0 mb-0 px-6"
    >
      <div class="column is-10 mt-6">
        <p class="has-text-white is-size-6">
          Copyright &copy; 2024
        </p>
      </div>

      <div class="column is-2 has-text-right mt-6">
        <a href="https://www.instagram.com/hoofer_sns/" class=""
          ><i class="fa-brands fa-instagram fa-2x has-text-white mr-5"></i
        ></a>
        
        <a href="https://www.facebook.com/hoofersns/"
          ><i class="fa-brands fa-facebook fa-2x has-text-white"></i
        ></a>
      </div>
    </div>
  </body>
</html>
