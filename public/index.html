<!DOCTYPE html>
<html id="html" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Ski Trip Sign Ups</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/8a80b728dc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--  Modals -->
    <div id="modals">
      <!-- Sign-Up Modal -->
      <div class="modal" id="signup_modal">
        <div class="modal-background" id="sumodalbg"></div>
        <div
          class="modal-content p-6 is-bordered"
          style="
            backdrop-filter: blur(8px);
            border: 2px solid #31ada6;
            border-radius: 20px;
          "
        >
          <p class="subtitle has-text-weight-bold has-text-white">Sign Up</p>
          <form action="" id="signup_form">
            <div class="field">
              <label class="label has-text-white">Name</label>
              <div class="control">
                <input
                  id="name"
                  class="input"
                  type="text"
                  placeholder="e.g. John Doe"
                />
              </div>
            </div>
            <div class="field">
              <label class="label has-text-white">Email</label>
              <div class="control">
                <input
                  id="email"
                  class="input"
                  type="email"
                  placeholder="e.g. johndoe@gmail.com"
                />
              </div>
            </div>
            <div class="field">
              <label class="label has-text-white">Password</label>
              <div class="control has-icons-left">
                <input
                  class="input"
                  type="password"
                  placeholder="Password"
                  id="password"
                />
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </div>
            </div>
            <div class="field">
              <label class="label has-text-white">Address</label>
              <div class="control">
                <input
                  class="input"
                  type="text"
                  placeholder="e.g. 123 Main St, City, Country"
                  id="address"
                />
              </div>
            </div>
            <div class="field">
              <label class="label has-text-white">Telephone Number</label>
              <div class="control">
                <input
                  class="input"
                  type="tel"
                  placeholder="e.g. +1234567890"
                  id="phone"
                />
              </div>
            </div>
            <div class="field">
              <label class="label has-text-white">RecHub Username</label>
              <div class="control">
                <input
                  class="input"
                  type="text"
                  placeholder="e.g. recHubUser123"
                  id="rechub_username"
                />
              </div>
            </div>

            <!-- Trip Leader Checkbox -->
            <div class="field">
              <label class="checkbox has-text-white">
                <input type="checkbox" id="trip_leader_checkbox" />
                Are you a trip leader?
              </label>
            </div>

            <!-- Password Field for Trip Leader -->
            <div
              class="field"
              id="trip_leader_password_field"
              style="display: none"
            >
              <label class="label has-text-white"
                >Password for Trip Leader</label
              >
              <div class="control has-icons-left">
                <input
                  class="input"
                  type="password"
                  placeholder="Password"
                  id="trip_leader_password"
                />
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </div>
            </div>

            <div class="pt-4">
              <!-- Submit Button -->
              <button class="button is-primary">Submit</button>
              <!-- Reset Button -->
              <button class="button is-danger ml-3">Reset</button>
            </div>
          </form>
          <button
            class="modal-close is-large"
            id="suclose"
            aria-label="close"
          ></button>
        </div>
      </div>

      <script>
        document.addEventListener("DOMContentLoaded", function () {
          const tripLeaderCheckbox = document.getElementById(
            "trip_leader_checkbox"
          );
          const tripLeaderPasswordField = document.getElementById(
            "trip_leader_password_field"
          );

          tripLeaderCheckbox.addEventListener("change", function () {
            if (tripLeaderCheckbox.checked) {
              tripLeaderPasswordField.style.display = "block";
            } else {
              tripLeaderPasswordField.style.display = "none";
            }
          });
        });
      </script>

      <!-- Sign-In Modal -->
      <div class="modal" id="signin_modal">
        <div class="modal-background" id="simodalbg"></div>
        <div
          class="modal-content p-6 is-bordered"
          style="
            backdrop-filter: blur(8px);
            border: 2px solid #31ada6;
            border-radius: 20px;
          "
        >
          <p class="subtitle has-text-weight-bold has-text-white">Sign In</p>
          <form action="" id="signin_form">
            <div class="field">
              <label class="label has-text-white">Email</label>
              <p class="control has-icons-left">
                <input
                  id="email2"
                  class="input"
                  type="email"
                  placeholder="jdoe@wisc.edu"
                />
                <span class="icon is-small is-left">
                  <i class="fa-solid fa-user"></i>
                </span>
              </p>
              <div class="control"></div>
            </div>
            <div class="field">
              <label class="label has-text-white">Password</label>
              <p class="control has-icons-left">
                <input
                  class="input"
                  type="password"
                  placeholder="Password"
                  id="password2"
                />
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </p>
            </div>
            <div class="pt-4">
              <!-- Submit Button -->
              <button class="button is-primary">Submit</button>
              <!-- Reset Button -->
              <button class="button is-danger ml-3">Reset</button>
            </div>
          </form>
          <button
            class="modal-close is-large"
            id="siclose"
            aria-label="close"
          ></button>
        </div>
      </div>

      <!-- Admin Add Trip Modal -->
      <div class="modal" id="addevent_modal">
        <div class="modal-background" id="aemodalbg"></div>
        <div
          class="modal-content p-6 is-bordered"
          style="
            backdrop-filter: blur(8px);
            border: 2px solid #31ada6;
            border-radius: 20px;
            width: 60%;
          "
        >
          <p
            class="subtitle has-text-weight-bold has-text-white has-text-centered"
          >
            Add Event
          </p>
          <form action="" id="addevent_form">
            <div class="columns">
              <div class="column">
                <div class="field">
                  <label class="label has-text-white">Price</label>
                  <div class="control">
                    <input
                      id="trip_price"
                      class="input"
                      type="number"
                      placeholder="$"
                    />
                  </div>
                </div>
                <div class="field">
                  <label class="label has-text-white">Location</label>
                  <p class="control has-icons-left">
                    <input
                      class="input"
                      type="text"
                      placeholder="Mount Everest"
                      id="trip_location"
                    />
                    <span class="icon is-small is-left">
                      <i class="fa-solid fa-location-dot"></i>
                    </span>
                  </p>
                </div>
                <div class="field">
                  <label class="label has-text-white">Date</label>
                  <p class="control has-icons-left">
                    <input
                      class="input"
                      type="date"
                      placeholder="Mount Everest"
                      id="trip_date"
                    />
                  </p>
                </div>
                <div class="field">
                  <label class="label has-text-white">Time</label>
                  <p class="control has-icons-left">
                    <input
                      class="input"
                      type="time"
                      placeholder="Mount Everest"
                      id="trip_time"
                    />
                  </p>
                </div>
                <div class="field">
                  <label class="label has-text-white">Trip Description</label>
                  <p class="control has-icons-left">
                    <input
                      class="input"
                      type="text"
                      placeholder="Description"
                      id="trip_description"
                    />
                  </p>
                </div>
              </div>
              <div class="column">
                <div class="field">
                  <label class="label has-text-white"
                    >Number of Cars
                    <select
                      name="car#"
                      id="carnumber"
                      class="ml-3 select"
                      oninput="console.log(r_e('carnumber').value)"
                    >
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                    </select>
                  </label>
                </div>
                <div class="field">
                  <label class="label has-text-white">Car #1 Driver Name</label>
                  <p class="control has-icons-left">
                    <input
                      class="input"
                      type="text"
                      placeholder="John Smith"
                      id="car1driver"
                    />
                    <span class="icon is-small is-left">
                      <i class="fa-solid fa-user"></i>
                    </span>
                  </p>
                </div>
                <div class="field">
                  <label class="label has-text-white"
                    >Car #1 Pickup Location</label
                  >
                  <p class="control has-icons-left">
                    <select
                      class="input"
                      name="pickuplocation"
                      id="car1pickuplocation"
                    >
                      <option value="Memorial Union">Memorial Union</option>
                      <option value="Union South">Union South</option>
                    </select>
                  </p>
                </div>
                <div id="additionalcars" class="field"></div>
              </div>
            </div>
            <div class="has-text-centered">
              <!-- Submit Button -->
              <button class="button is-primary" id="addTrip_Submit">
                Submit
              </button>
              <!-- Reset Button -->
              <button class="button is-danger ml-3">Reset</button>
            </div>
          </form>
          <button
            class="modal-close is-large"
            id="aeclose"
            aria-label="close"
          ></button>
        </div>
      </div>
    </div>
    <!-- End of Modals -->

    <!-- Start of Content -->
    <div id="Content">
      <!-- Signed Out Content -->
      <div id="signedout">
        <div class="mybanner">
          <div class="mynavbar">
            <img src="logo.jpg" class="mylogo" alt="" />
          </div>
          <div class="mycontent">
            <p class="welcome">Welcome!</p>
            <p>Please Sign In to Continue.</p>
            <div>
              <button type="button" id="signupbutton">
                <span></span>Sign Up
              </button>
              <button type="button" id="signinbutton">
                <span></span>Sign In
              </button>
            </div>
          </div>
          <div class="myfooter">
            <p>Copyright &copy; 2024</p>
            <div>
              <a href="https://www.facebook.com/hoofersns/"
                ><i class="fa-brands fa-facebook fa-2x"></i
              ></a>
              <a href="https://www.instagram.com/hoofer_sns/"
                ><i class="fa-brands fa-instagram fa-2x"></i
              ></a>
            </div>
          </div>
        </div>
      </div>

      <!-- Signed In Content -->
      <div id="signedin">
        <!-- Navbar -->
        <div id="navbar">
          <nav>
            <ul class="nav">
              <div
                class="navbar-brand"
                style="
                  float: inline-start;
                  padding-left: 20px;
                  padding-bottom: 20px;
                  padding-top: 20px;
                "
              >
                <a href="index.html">
                  <figure class="image is-96x96">
                    <img
                      src="logo.jpg"
                      class="is-rounded"
                      width="100px"
                      alt=""
                    />
                  </figure>
                </a>
              </div>
              <div
                style="
                  float: right;
                  padding-right: 20px;
                  padding-bottom: 20px;
                  padding-top: 20px;
                "
              >
                <div class="dropdown">
                  <a href="#">
                    <figure class="image is-96x96">
                      <img
                        src="profile.png"
                        class="is-rounded"
                        width="100px"
                        alt=""
                      />
                    </figure>
                  </a>
                  <div class="dropdown-content">
                    <a href="#" id="accountinfo">Account Info</a>
                    <a href="#" id="mytrips">My Trips</a>
                    <a href="#" id="triproster">Trip Roster</a>
                    <a href="#" id="signoutbutton">Sign Out</a>
                  </div>
                </div>
              </div>
              <h1
                style="text-align: center; float: center"
                class="has-text-weight-bold"
              >
                Ski and Snowboard Local Trips
              </h1>
            </ul>
          </nav>
        </div>

        <!-- Main -->
        <div id="main" class="p-5">
          <section class="section">
            <div class="container">
              <div id="tabletitle" class="columns m-0">
                <div class="column">
                  <p class="title pl-6">Upcoming Trips</p>
                </div>
                <div class="column has-text-right pr-5">
                  <button
                    id="addeventbtn"
                    class="button is-small px-6 py-3 is-success is-rounded"
                  >
                    Add Event
                  </button>
                </div>
              </div>
              <!-- Ski Trip Table -->
              <div class="box">
                <table class="table is-fullwidth has-text-centered">
                  <thead>
                    <tr>
                      <th class="has-text-centered">Price</th>
                      <th class="has-text-centered">Location</th>
                      <th class="has-text-centered">Date</th>
                      <th class="has-text-centered">Time</th>
                      <th class="has-text-centered">Action</th>
                      <th class="has-text-centered">Capacity</th>
                    </tr>
                  </thead>
                  <tbody id="upcomingtrips"></tbody>
                </table>
              </div>
            </div>
          </section>
        </div>

        <!-- Footer -->
        <div id="footer" class="navbar has-background-grey p-5">
          <div class="navbar-start">
            <p class="has-text-black m-auto is-vcentered">
              Copyright &copy; 2024
            </p>
          </div>
          <div class="navbar-end">
            <a href="https://www.facebook.com/hoofersns/"
              ><i
                class="fa-brands fa-facebook fa-2x has-text-white px-3 m-auto"
              ></i
            ></a>
            <a href="https://www.instagram.com/hoofer_sns/"
              ><i
                class="fa-brands fa-instagram fa-2x has-text-white px-3 m-auto"
              ></i
            ></a>
            <a href="#">
              <img
                src="venmo_icon.png"
                class="px-3"
                style="height: 32px"
                alt=""
              />
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- End of Content -->
