<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Sign-Up</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    /> 
</head>
<body>
    <h1 class="title is-centered">Trip <span>Name</span> Sign Up</h1>
    <div class="my-3">
        <h3 class="subtitle has-text-weight-bold">Car #: <span class="content has-text-weight-normal">10</span></h3>
    </div>
    <div class="my-3">
        <h3 class="subtitle has-text-weight-bold">Driver: <span class="content has-text-weight-normal">Mr. Example</span></h3> 
    </div>
    <div class="my-3">
        <h3 class="subtitle has-text-weight-bold">Pickup Time: <span class="content has-text-weight-normal">4:30pm</span></h3>
    </div>
    <div class="my-3">
        <h3 class="subtitle has-text-weight-bold">Confirm Pickup Address</h3>
        <input class="input" type="text" placeholder="Please Type Here">
    </div>
    <div class="my-3">
        <h3 class="subtitle my-2 has-text-weight-bold">Payment Link</h3>
        <a href="venmo.com">venmo.com</a>
    </div>
    <div class="my-4">
        <h3 class="subtitle my-2 has-text-weight-bold">Bringing your own skis?</h3>
        <label class="is-radio">
            <input type="radio" class="is-radio"> 
             Yes
        </label>
        <input type="radio" class="is-radio"><text>No</text>
    </div>
    <div class="mt-6">
        <button class="button is-success">Submit</button>
        <button class="button is-danger">Reset</button>
    </div>
</body>
</html>
