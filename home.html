<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <!-- Bulma -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <style>
      .nav {
        list-style-type: none;
        margin: 1rem 0;
        padding: 0;
        overflow: hidden;
        background-color: #58c1bc;
        font-size: 18px;
      }
      .nav a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 30px 30px;
        text-decoration: none;
      }
      h1 {
        font-size: 30px;
        text-align: center;
      }
      nav li a:hover {
        background-color: lightgrey;
        color: white;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul class="nav">
        <img src="logo.jpg" style="float: left" width="100px" alt="" />
        <div class="hover">
          <li><a href=""> Home </a></li>
          <li><a href=""> Trip Details</a></li>
          <li><a href=""> Payment </a></li>
          <li><a href="">Contact</a></li>
          <li><a href="">Sign Out</a></li>
        </div>
      </ul>
    </nav>
    <h1>Upcoming Events</h1>
    <table>
      <tr>
        <th>Date</th>
        <th>Name</th>
        <th>Location</th>
      </tr>
      <tr>
        <td>Alfreds Futterkiste</td>
        <td>Maria Anders</td>
        <td>Germany</td>
      </tr>
      <tr>
        <td>Centro comercial Moctezuma</td>
        <td>Francisco Chang</td>
        <td>Mexico</td>
      </tr>
    </table>
  </body>
</html>
